<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            cursor: crosshair;
        }
        #canvas { display: block; }
        
        .crosshair {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid #ff3366;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 10px #ff3366;
        }
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: #ff3366;
        }
        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        .crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #00ff88;
            font-size: 20px;
            color: #00ff88;
            min-width: 300px;
        }
        .hud-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            font-size: 22px;
        }
        .hud-label { color: #00ffff; }
        .hud-value {
            color: #ff3366;
            font-weight: bold;
            font-size: 28px;
        }
        .hud h2 {
            margin: 0 0 15px 0;
            font-size: 32px;
            color: #00ff88;
            text-shadow: 0 0 15px #00ff88;
            text-align: center;
        }
        
        .tower-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #ff3366;
            font-size: 18px;
            color: #ff3366;
            min-width: 280px;
        }
        .tower-info h3 {
            margin: 0 0 15px 0;
            font-size: 26px;
            text-align: center;
            text-shadow: 0 0 10px #ff3366;
        }
        .tower-stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 20px;
        }
        .tower-stat-value {
            color: #00ff88;
            font-weight: bold;
            font-size: 22px;
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 80px;
            border-radius: 20px;
            border: 4px solid #ff3366;
            text-align: center;
            display: none;
            z-index: 200;
        }
        .game-over h1 {
            font-size: 64px;
            color: #ff3366;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #ff3366;
        }
        .game-over .stats {
            font-size: 28px;
            color: #00ff88;
            margin: 20px 0;
        }
        .game-over button {
            font-size: 28px;
            padding: 20px 60px;
            background: #00ff88;
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 30px;
        }
        .game-over button:hover {
            background: #00ffaa;
        }
        
        .wave-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 51, 102, 0.95);
            padding: 30px 60px;
            border-radius: 15px;
            border: 3px solid #fff;
            font-size: 48px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 20px #000;
            display: none;
            z-index: 150;
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="crosshair"></div>
    
    <div class="hud">
        <h2>DEFENSE</h2>
        <div class="hud-item">
            <span class="hud-label">Wave:</span>
            <span class="hud-value" id="wave">1</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Score:</span>
            <span class="hud-value" id="score">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Enemies:</span>
            <span class="hud-value" id="enemies">0</span>
        </div>
    </div>
    
    <div class="tower-info">
        <h3>TOWER STATUS</h3>
        <div class="tower-stat">
            <span>Level:</span>
            <span class="tower-stat-value" id="tower-level">1</span>
        </div>
        <div class="tower-stat">
            <span>Damage:</span>
            <span class="tower-stat-value" id="tower-damage">10</span>
        </div>
        <div class="tower-stat">
            <span>Fire Rate:</span>
            <span class="tower-stat-value" id="tower-rate">5/s</span>
        </div>
        <div class="tower-stat">
            <span>Missiles:</span>
            <span class="tower-stat-value" id="tower-missiles">Ready</span>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <h1>TOWER DESTROYED</h1>
        <div class="stats">
            <div>Wave Reached: <span id="final-wave">0</span></div>
            <div>Score: <span id="final-score">0</span></div>
            <div>Enemies Killed: <span id="final-kills">0</span></div>
        </div>
        <button onclick="restartGame()">REBUILD TOWER</button>
    </div>
    
    <div class="wave-alert" id="wave-alert">WAVE 1</div>

    <script>
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.Fog(0x000000, 30, 80);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        camera.position.set(0, 25, 30);
        camera.lookAt(0, 0, 0);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x202020, 0.5);
        scene.add(ambientLight);
        
        const mainLight = new THREE.PointLight(0x00ff88, 2, 100);
        mainLight.position.set(0, 20, 0);
        scene.add(mainLight);
        
        // Grid
        const gridHelper = new THREE.GridHelper(60, 30, 0x00ff88, 0x003322);
        scene.add(gridHelper);
        
        // Ultra-simple tower (minimal geometry)
        const baseGeometry = new THREE.CylinderGeometry(2, 2.5, 1, 4); // 4 segments = square
        const baseMaterial = new THREE.MeshBasicMaterial({
            color: 0x222222
        });
        const towerBase = new THREE.Mesh(baseGeometry, baseMaterial);
        towerBase.position.y = 0.5;
        scene.add(towerBase);
        
        // Main tower body
        const bodyGeometry = new THREE.CylinderGeometry(1.5, 1.8, 2.5, 4);
        const bodyMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff88
        });
        const tower = new THREE.Mesh(bodyGeometry, bodyMaterial);
        tower.position.y = 2.25;
        scene.add(tower);
        
        // Gun platform - rotating part
        const platformGeometry = new THREE.BoxGeometry(2, 0.4, 2); // Box instead of cylinder
        const platformMaterial = new THREE.MeshBasicMaterial({
            color: 0xff3366
        });
        const gunPlatform = new THREE.Mesh(platformGeometry, platformMaterial);
        gunPlatform.position.y = 3.7;
        scene.add(gunPlatform);
        
        // Single gun barrel
        const guns = [];
        const gunGeometry = new THREE.BoxGeometry(0.3, 0.3, 2);
        const gunMaterial = new THREE.MeshBasicMaterial({
            color: 0x666666
        });
        const gun = new THREE.Mesh(gunGeometry, gunMaterial);
        gun.position.set(0, 0, 1);
        gunPlatform.add(gun);
        guns.push(gun);
        
        // Game state
        let wave = 1;
        let score = 0;
        let kills = 0;
        let towerLevel = 1;
        let towerHP = 100;
        let towerDamage = 10;
        let fireRate = 8; // Reduced from 10
        let missileReady = true;
        let gameRunning = true;
        
        const enemies = [];
        const bullets = [];
        const missiles = [];
        const particles = [];
        
        const MAX_BULLETS = 20; // Reduced from 40
        const MAX_PARTICLES = 20; // Reduced from 50
        
        // Ultra-simple geometries - triangles!
        const bulletGeometry = new THREE.ConeGeometry(0.2, 0.4, 3); // Triangle: 3 segments
        const bulletMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00
        });
        const particleGeometry = new THREE.PlaneGeometry(0.15, 0.15); // Simplest: 2 triangles
        
        // Mouse tracking for gun control
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        const groundPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        let mouseWorldPos = new THREE.Vector3(0, 0, 10);
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            raycaster.ray.intersectPlane(groundPlane, mouseWorldPos);
            
            // Update crosshair position
            const crosshair = document.querySelector('.crosshair');
            crosshair.style.left = event.clientX - 15 + 'px';
            crosshair.style.top = event.clientY - 15 + 'px';
        });
        
        // Reusable enemy geometries
        const enemyGeometries = {};
        
        // Spawn enemy
        function spawnEnemy() {
            const angle = Math.random() * Math.PI * 2;
            const distance = 30;
            const x = Math.cos(angle) * distance;
            const z = Math.sin(angle) * distance;
            
            const enemySize = 0.5 + wave * 0.02; // Slower growth
            
            // Use simple plane (2 triangles) instead of box
            if (!enemyGeometries[wave]) {
                enemyGeometries[wave] = new THREE.PlaneGeometry(enemySize, enemySize);
            }
            
            const enemyColor = new THREE.Color().setHSL((wave * 0.1) % 1, 0.8, 0.5);
            const enemyMaterial = new THREE.MeshBasicMaterial({
                color: enemyColor,
                side: THREE.DoubleSide
            });
            
            const enemy = new THREE.Mesh(enemyGeometries[wave], enemyMaterial);
            enemy.position.set(x, enemySize / 2, z);
            enemy.rotation.y = angle; // Face center
            scene.add(enemy);
            
            enemies.push({
                mesh: enemy,
                hp: 50 + wave * 20,
                maxHP: 50 + wave * 20,
                speed: 0.05 + wave * 0.005,
                damage: 5 + wave * 2
            });
        }
        
        // Spawn wave
        function spawnWave() {
            const enemyCount = 3 + wave; // Even fewer enemies
            const spawnInterval = 500; // Slower spawn
            
            // Show wave alert
            const alert = document.getElementById('wave-alert');
            alert.textContent = `WAVE ${wave}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 2000);
            
            for (let i = 0; i < enemyCount; i++) {
                setTimeout(() => {
                    if (gameRunning) spawnEnemy();
                }, i * spawnInterval);
            }
        }
        
        // Shoot bullet from specific gun barrel
        let currentGunIndex = 0;
        let lastShot = 0;
        function shootBullet() {
            // Limit bullets
            if (bullets.length >= MAX_BULLETS) return;
            
            const now = Date.now();
            const shootDelay = 1000 / fireRate; // Single gun
            if (now - lastShot < shootDelay) return;
            lastShot = now;
            
            const currentGun = guns[0];
            
            // Reuse geometry and material
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            const gunWorldPos = currentGun.getWorldPosition(new THREE.Vector3());
            
            // Set bullet at enemy height level (0.5)
            bullet.position.set(gunWorldPos.x, 0.5, gunWorldPos.z);
            
            // Shoot towards mouse position at same height
            const targetPos = mouseWorldPos.clone();
            targetPos.y = 0.5;
            const direction = targetPos.sub(bullet.position);
            direction.normalize();
            
            // Orient bullet towards direction
            bullet.lookAt(targetPos);
            bullet.rotateX(Math.PI / 2); // Point cone forward
            
            scene.add(bullet);
            
            bullets.push({
                mesh: bullet,
                velocity: direction.multiplyScalar(1.0), // Faster bullets
                damage: towerDamage
            });
        }
        
        // Launch missile (simplified)
        let lastMissile = 0;
        function launchMissile() {
            const now = Date.now();
            if (now - lastMissile < 5000) return;
            lastMissile = now;
            
            // Simple missile - just one mesh
            const missileGeometry = new THREE.BoxGeometry(0.2, 0.2, 1);
            const missileMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000
            });
            const missile = new THREE.Mesh(missileGeometry, missileMaterial);
            missile.position.set(0, 1, 0);
            scene.add(missile);
            
            // Find target
            let target = null;
            let maxDistance = 0;
            enemies.forEach(e => {
                const dist = e.mesh.position.distanceTo(tower.position);
                if (dist > maxDistance) {
                    maxDistance = dist;
                    target = e;
                }
            });
            
            if (target) {
                missiles.push({
                    mesh: missile,
                    target: target,
                    speed: 0.4
                });
            }
        }
        
        // Minimal explosion particles
        function createExplosion(x, y, z, color, count = 30) {
            // Skip if too many particles
            if (particles.length >= MAX_PARTICLES) return;
            
            // Absolute minimum
            count = Math.min(count, 3); // Only 3 particles!
            count = Math.min(count, MAX_PARTICLES - particles.length);
            
            for (let i = 0; i < count; i++) {
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color,
                    transparent: true
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(x, y, z);
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 0.15 + 0.1;
                particle.velocity = new THREE.Vector3(
                    Math.cos(angle) * speed,
                    Math.random() * 0.1,
                    Math.sin(angle) * speed
                );
                particle.life = 0.5; // Very short life
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        // Upgrade tower
        function upgradeTower() {
            towerLevel++;
            towerDamage += 5;
            fireRate += 0.5; // Slower upgrade
            
            // Visual upgrade - scale guns
            guns.forEach(gun => {
                gun.scale.multiplyScalar(1.02);
            });
            
            // No particles for upgrade
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('wave').textContent = wave;
            document.getElementById('score').textContent = score;
            document.getElementById('enemies').textContent = enemies.length;
            document.getElementById('tower-level').textContent = towerLevel;
            document.getElementById('tower-damage').textContent = towerDamage;
            document.getElementById('tower-rate').textContent = fireRate.toFixed(0) + '/s'; // Single gun
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('final-wave').textContent = wave;
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-kills').textContent = kills;
            document.getElementById('game-over').style.display = 'block';
        }
        
        function restartGame() {
            // Clear and dispose
            enemies.forEach(e => {
                scene.remove(e.mesh);
                e.mesh.material.dispose();
            });
            bullets.forEach(b => scene.remove(b.mesh));
            missiles.forEach(m => scene.remove(m.mesh));
            particles.forEach(p => {
                scene.remove(p);
                p.material.dispose();
            });
            
            enemies.length = 0;
            bullets.length = 0;
            missiles.length = 0;
            particles.length = 0;
            
            wave = 1;
            score = 0;
            kills = 0;
            towerLevel = 1;
            towerHP = 100;
            towerDamage = 10;
            fireRate = 8;
            gameRunning = true;
            
            guns.forEach(gun => {
                gun.scale.set(1, 1, 1);
            });
            
            document.getElementById('game-over').style.display = 'none';
            updateUI();
            spawnWave();
        }
        
        // Game loop
        let time = 0;
        let waveTimer = 0;
        let upgradeTimer = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (!gameRunning) {
                renderer.render(scene, camera);
                return;
            }
            
            time += 0.016;
            waveTimer += 0.016;
            upgradeTimer += 0.016;
            
            // Gun platform aims at mouse
            const targetAngle = Math.atan2(mouseWorldPos.x, mouseWorldPos.z);
            gunPlatform.rotation.y = targetAngle;
            
            // Auto upgrade every 20 seconds
            if (upgradeTimer > 20) {
                upgradeTower();
                upgradeTimer = 0;
            }
            
            // Next wave when all enemies dead
            if (enemies.length === 0 && waveTimer > 5) {
                wave++;
                waveTimer = 0;
                spawnWave();
            }
            
            // Continuous shooting towards mouse
            shootBullet();
            
            // Launch missile periodically
            if (Date.now() - lastMissile >= 5000 && enemies.length > 3) {
                launchMissile();
            }
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const direction = tower.position.clone().sub(enemy.mesh.position);
                direction.y = 0;
                direction.normalize();
                
                enemy.mesh.position.add(direction.multiplyScalar(enemy.speed));
                enemy.mesh.rotation.y += 0.05;
                
                // Check if reached tower
                if (enemy.mesh.position.distanceTo(tower.position) < 2) {
                    towerHP -= enemy.damage;
                    createExplosion(enemy.mesh.position.x, enemy.mesh.position.y, enemy.mesh.position.z, 0xff3366, 5);
                    scene.remove(enemy.mesh);
                    enemy.mesh.material.dispose();
                    enemies.splice(i, 1);
                    
                    if (towerHP <= 0) {
                        gameOver();
                    }
                }
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.mesh.position.add(bullet.velocity);
                
                // Check collision with enemies
                let hit = false;
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const distance = bullet.mesh.position.distanceTo(enemy.mesh.position);
                    
                    // Hit detection - simpler
                    const enemySize = 0.5 + wave * 0.02;
                    if (distance < enemySize + 0.4) {
                        enemy.hp -= bullet.damage;
                        
                        if (enemy.hp <= 0) {
                            score += 10 * wave;
                            kills++;
                            createExplosion(enemy.mesh.position.x, enemy.mesh.position.y, enemy.mesh.position.z, enemy.mesh.material.color, 8);
                            scene.remove(enemy.mesh);
                            enemy.mesh.material.dispose();
                            enemies.splice(j, 1);
                        }
                        
                        scene.remove(bullet.mesh);
                        bullets.splice(i, 1);
                        hit = true;
                        break;
                    }
                }
                
                if (!hit && bullet.mesh.position.length() > 50) {
                    scene.remove(bullet.mesh);
                    bullets.splice(i, 1);
                }
            }
            
            // Update missiles
            for (let i = missiles.length - 1; i >= 0; i--) {
                const missile = missiles[i];
                
                if (missile.target && enemies.includes(missile.target)) {
                    const direction = missile.target.mesh.position.clone().sub(missile.mesh.position).normalize();
                    missile.mesh.position.add(direction.multiplyScalar(missile.speed));
                    
                    // Proper orientation - point towards target
                    const targetPos = missile.target.mesh.position.clone();
                    missile.mesh.lookAt(targetPos);
                    
                    // Check hit
                    if (missile.mesh.position.distanceTo(missile.target.mesh.position) < 1) {
                        // Splash damage
                        const explosionPos = missile.mesh.position.clone();
                        for (let j = enemies.length - 1; j >= 0; j--) {
                            const e = enemies[j];
                            if (e.mesh.position.distanceTo(explosionPos) < 5) {
                                e.hp -= towerDamage * 3;
                                if (e.hp <= 0) {
                                    score += 10 * wave;
                                    kills++;
                                    scene.remove(e.mesh);
                                    e.mesh.material.dispose();
                                    enemies.splice(j, 1);
                                }
                            }
                        }
                        
                        createExplosion(explosionPos.x, explosionPos.y, explosionPos.z, 0xff0000, 15);
                        scene.remove(missile.mesh);
                        missiles.splice(i, 1);
                    }
                } else {
                    scene.remove(missile.mesh);
                    missiles.splice(i, 1);
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.add(p.velocity);
                p.velocity.y -= 0.01;
                p.life -= 0.02;
                p.material.opacity = p.life;
                p.material.transparent = true;
                
                if (p.life <= 0) {
                    scene.remove(p);
                    // Clean up material
                    p.material.dispose();
                    particles.splice(i, 1);
                }
            }
            
            updateUI();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        spawnWave();
        animate();
    </script>
</body>
</html>
