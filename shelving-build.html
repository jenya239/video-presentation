<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelving Unit Manufacturing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Arial', sans-serif;
        }
        #canvas { display: block; }
        .info-panel {
            position: fixed; top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white; padding: 20px;
            border-radius: 10px; font-size: 14px;
            max-width: 320px;
            backdrop-filter: blur(10px);
        }
        .info-panel h2 {
            margin: 0 0 10px 0; font-size: 18px;
            color: #3498db;
        }
        .stage-info {
            margin: 10px 0; padding: 10px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 5px;
        }
        .progress-bar {
            width: 100%; height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%; transition: width 0.3s;
        }
        .controls {
            position: fixed; bottom: 20px;
            left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px; border-radius: 30px;
            backdrop-filter: blur(10px);
        }
        .controls button {
            background: #3498db; border: none;
            color: white; padding: 10px 20px;
            margin: 0 5px; border-radius: 20px;
            cursor: pointer; font-size: 14px;
            transition: all 0.3s;
        }
        .controls button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="info-panel">
        <h2>Shelving Unit Manufacturing</h2>
        <div class="stage-info">
            <div id="stage-name">Stage: Materials Preparation</div>
            <div id="stage-desc">Cutting metal profiles...</div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="changeSpeed(-1)">◄ Slower</button>
        <button onclick="togglePause()">⏸ Pause</button>
        <button onclick="changeSpeed(1)">Faster ►</button>
        <button onclick="resetAnimation()">↻ Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        scene.fog = new THREE.Fog(0x1a1a1a, 20, 50);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        camera.position.set(4, 3, 4);
        camera.lookAt(0, 1, 0);
        
        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 15;
        controls.target.set(0, 1, 0);
        controls.update();
        
        // Lighting
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
        mainLight.position.set(10, 15, 5);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        mainLight.shadow.camera.left = -10;
        mainLight.shadow.camera.right = 10;
        mainLight.shadow.camera.top = 10;
        mainLight.shadow.camera.bottom = -10;
        scene.add(mainLight);
        
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
        
        const workLight = new THREE.PointLight(0xffffff, 0.5);
        workLight.position.set(0, 2, 0);
        scene.add(workLight);
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2c3e50,
            roughness: 0.9
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Materials
        const metalColor = 0x808080; // Raw metal
        const paintedColor = 0x2c3e50; // Dark blue-gray
        const plywoodColor = 0xd2b48c;
        
        // Shelving dimensions
        const shelfWidth = 2.0;
        const shelfHeight = 2.0;
        const shelfDepth = 0.5;
        const profileSize = 0.04; // 40x40mm square profile
        
        // Parts storage
        const parts = [];
        const particles = [];
        let currentStage = 0;
        let stageProgress = 0;
        let paused = false;
        let speed = 1;
        
        // Original materials (for cutting animation)
        let originalProfile = null;
        let originalPlywood = null;
        
        // Cut pieces storage - with target positions
        const cutProfiles = [];
        const cutPlywood = [];
        
        // Complete frame structure with all parts calculated upfront
        const frameStructure = [];
        
        // Calculate shelf levels (3 shelves: bottom, middle, top)
        const shelfLevels = [
            0.5,           // Bottom shelf at 0.5m
            1.0,           // Middle shelf at 1.0m  
            1.5            // Top shelf at 1.5m
        ];
        
        // 1. Four vertical corner posts (2m each)
        frameStructure.push(
            { name: 'Post FL', length: 2.0, start: [-shelfWidth/2, 0, -shelfDepth/2], end: [-shelfWidth/2, shelfHeight, -shelfDepth/2] },
            { name: 'Post FR', length: 2.0, start: [shelfWidth/2, 0, -shelfDepth/2], end: [shelfWidth/2, shelfHeight, -shelfDepth/2] },
            { name: 'Post BL', length: 2.0, start: [-shelfWidth/2, 0, shelfDepth/2], end: [-shelfWidth/2, shelfHeight, shelfDepth/2] },
            { name: 'Post BR', length: 2.0, start: [shelfWidth/2, 0, shelfDepth/2], end: [shelfWidth/2, shelfHeight, shelfDepth/2] }
        );
        
        // 2. Bottom frame (0.5m depth braces + 2m width braces)
        frameStructure.push(
            { name: 'Bottom L', length: 0.5, start: [-shelfWidth/2, 0, -shelfDepth/2], end: [-shelfWidth/2, 0, shelfDepth/2] },
            { name: 'Bottom R', length: 0.5, start: [shelfWidth/2, 0, -shelfDepth/2], end: [shelfWidth/2, 0, shelfDepth/2] },
            { name: 'Bottom F', length: 2.0, start: [-shelfWidth/2, 0, -shelfDepth/2], end: [shelfWidth/2, 0, -shelfDepth/2] },
            { name: 'Bottom B', length: 2.0, start: [-shelfWidth/2, 0, shelfDepth/2], end: [shelfWidth/2, 0, shelfDepth/2] }
        );
        
        // 3. Shelf support braces at each level (0.5m depth on left and right)
        shelfLevels.forEach((y, i) => {
            frameStructure.push(
                { name: `Shelf${i+1} L`, length: 0.5, start: [-shelfWidth/2, y, -shelfDepth/2], end: [-shelfWidth/2, y, shelfDepth/2] },
                { name: `Shelf${i+1} R`, length: 0.5, start: [shelfWidth/2, y, -shelfDepth/2], end: [shelfWidth/2, y, shelfDepth/2] }
            );
        });
        
        // 4. Top frame (0.5m depth braces + 2m width braces)
        frameStructure.push(
            { name: 'Top L', length: 0.5, start: [-shelfWidth/2, shelfHeight, -shelfDepth/2], end: [-shelfWidth/2, shelfHeight, shelfDepth/2] },
            { name: 'Top R', length: 0.5, start: [shelfWidth/2, shelfHeight, -shelfDepth/2], end: [shelfWidth/2, shelfHeight, shelfDepth/2] },
            { name: 'Top F', length: 2.0, start: [-shelfWidth/2, shelfHeight, -shelfDepth/2], end: [shelfWidth/2, shelfHeight, -shelfDepth/2] },
            { name: 'Top B', length: 2.0, start: [-shelfWidth/2, shelfHeight, shelfDepth/2], end: [shelfWidth/2, shelfHeight, shelfDepth/2] }
        );
        
        // Plywood shelves definition
        const shelfStructure = shelfLevels.map((y, i) => ({
            name: `Shelf ${i+1}`,
            width: shelfWidth,
            thickness: 0.018,
            depth: shelfDepth,
            position: { x: 0, y: y + 0.009, z: 0 } // Just above support beams
        }));
        
        // Debug: visualize frame structure with thin lines
        const debugLines = new THREE.Group();
        frameStructure.forEach(spec => {
            const points = [
                new THREE.Vector3(...spec.start),
                new THREE.Vector3(...spec.end)
            ];
            const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: 0x00ff00, 
                opacity: 0.3, 
                transparent: true 
            });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            debugLines.add(line);
        });
        scene.add(debugLines);
        
        // Calculate total parts for description
        const totalProfiles = frameStructure.length;
        const totalShelves = shelfStructure.length;
        
        // Stages
        const stages = [
            { 
                name: 'Cutting Metal Profiles',
                desc: `Cutting ${totalProfiles} pieces from 6m profiles`,
                duration: 200,
                action: cutProfiles_stage
            },
            { 
                name: 'Cutting Plywood',
                desc: `Cutting ${totalShelves} shelves 2000×500mm`,
                duration: 120,
                action: cutPlywood_stage
            },
            { 
                name: 'Welding Frame',
                desc: `Welding ${totalProfiles} frame joints`,
                duration: 250,
                action: weldFrame_stage
            },
            { 
                name: 'Painting Metal',
                desc: 'Spray painting all metal parts',
                duration: 180,
                action: paintMetal_stage
            },
            { 
                name: 'Final Assembly',
                desc: `Installing ${totalShelves} shelves on frame`,
                duration: 120,
                action: finalAssembly_stage
            }
        ];
        
        // Create original 6m profile
        function createOriginalProfile() {
            const geometry = new THREE.BoxGeometry(6, profileSize, profileSize);
            const material = new THREE.MeshStandardMaterial({ 
                color: metalColor,
                metalness: 0.7,
                roughness: 0.3
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(-2, 0.5, -1.5);
            mesh.rotation.y = Math.PI / 6;
            mesh.castShadow = true;
            scene.add(mesh);
            return mesh;
        }
        
        // Create original plywood sheet
        function createOriginalPlywood() {
            const geometry = new THREE.BoxGeometry(1.525, 0.018, 1.525);
            const material = new THREE.MeshStandardMaterial({ 
                color: plywoodColor,
                roughness: 0.7
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(-2, 0.5, 1);
            mesh.rotation.y = Math.PI / 8;
            mesh.castShadow = true;
            scene.add(mesh);
            return mesh;
        }
        
        // Particle system for sparks/dust
        function createParticle(x, y, z, color, size = 0.02) {
            const geometry = new THREE.SphereGeometry(size, 4, 4);
            const material = new THREE.MeshBasicMaterial({ color });
            const particle = new THREE.Mesh(geometry, material);
            particle.position.set(x, y, z);
            particle.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * 0.1,
                Math.random() * 0.05,
                (Math.random() - 0.5) * 0.1
            );
            particle.life = 1.0;
            scene.add(particle);
            particles.push(particle);
            return particle;
        }
        
        // Cutting sparks
        function createSparks(x, y, z, count = 5) {
            for (let i = 0; i < count; i++) {
                createParticle(x, y, z, 0xffaa00, 0.015);
            }
        }
        
        // Welding sparks
        function createWeldSparks(x, y, z, count = 10) {
            for (let i = 0; i < count; i++) {
                const p = createParticle(x, y, z, 0xffffaa, 0.01);
                p.velocity.multiplyScalar(2);
            }
        }
        
        // Paint particles
        function createPaintMist(x, y, z, count = 3) {
            for (let i = 0; i < count; i++) {
                createParticle(x, y, z, paintedColor, 0.02);
            }
        }
        
        // Stage 1: Cut profiles
        function cutProfiles_stage() {
            if (!originalProfile) {
                originalProfile = createOriginalProfile();
            }
            
            const progress = stageProgress / stages[0].duration;
            
            // Cut position animation
            if (progress < 1 && stageProgress % 15 === 0) {
                createSparks(originalProfile.position.x, originalProfile.position.y, originalProfile.position.z, 8);
            }
            
            // Create cut pieces based on frameStructure
            frameStructure.forEach((spec, i) => {
                const cutPoint = (i + 1) / (frameStructure.length + 1);
                if (progress >= cutPoint && cutProfiles.length <= i) {
                    createCutProfile(spec, i);
                }
            });
            
            if (progress >= 1) {
                scene.remove(originalProfile);
                originalProfile = null;
            }
        }
        
        function createCutProfile(spec, index) {
            // Profiles lie horizontally when cut
            const geometry = new THREE.BoxGeometry(spec.length, profileSize, profileSize);
            const material = new THREE.MeshStandardMaterial({ 
                color: metalColor,
                metalness: 0.7,
                roughness: 0.3
            });
            const mesh = new THREE.Mesh(geometry, material);
            
            // Initial position - scattered on ground
            mesh.position.set(1 + (index % 4) * 0.4, 0.1, -1.5 + Math.floor(index / 4) * 0.3);
            
            // Store target position and orientation
            mesh.userData.spec = spec;
            mesh.userData.targetStart = new THREE.Vector3(...spec.start);
            mesh.userData.targetEnd = new THREE.Vector3(...spec.end);
            
            // Calculate center position and orientation from start/end
            const center = new THREE.Vector3().addVectors(
                mesh.userData.targetStart,
                mesh.userData.targetEnd
            ).multiplyScalar(0.5);
            mesh.userData.targetCenter = center;
            
            // Calculate rotation to align with direction
            const direction = new THREE.Vector3().subVectors(
                mesh.userData.targetEnd,
                mesh.userData.targetStart
            ).normalize();
            mesh.userData.targetDirection = direction;
            
            mesh.castShadow = true;
            scene.add(mesh);
            cutProfiles.push(mesh);
        }
        
        // Stage 2: Cut plywood
        function cutPlywood_stage() {
            if (!originalPlywood) {
                originalPlywood = createOriginalPlywood();
            }
            
            const progress = stageProgress / stages[1].duration;
            
            if (progress < 1 && stageProgress % 20 === 0) {
                createParticle(originalPlywood.position.x, originalPlywood.position.y, originalPlywood.position.z, 0xd2b48c, 0.02);
            }
            
            // Cut shelves based on shelfStructure
            shelfStructure.forEach((shelfSpec, i) => {
                const cutPoint = (i + 1) / (shelfStructure.length + 1);
                if (progress >= cutPoint && cutPlywood.length <= i) {
                    createCutPlywood(shelfSpec, i);
                }
            });
            
            if (progress >= 1) {
                scene.remove(originalPlywood);
                originalPlywood = null;
            }
        }
        
        function createCutPlywood(shelfSpec, index) {
            // Plywood sheets lie flat: width x thickness x depth
            const geometry = new THREE.BoxGeometry(shelfSpec.width, shelfSpec.thickness, shelfSpec.depth);
            const material = new THREE.MeshStandardMaterial({ 
                color: plywoodColor,
                roughness: 0.7
            });
            const mesh = new THREE.Mesh(geometry, material);
            
            // Initial position - scattered to the side
            mesh.position.set(1.5 + (index % 2) * 0.5, 0.3, 0.5 + Math.floor(index / 2) * 0.4);
            
            // Store target position
            mesh.userData.targetPosition = new THREE.Vector3(
                shelfSpec.position.x,
                shelfSpec.position.y,
                shelfSpec.position.z
            );
            mesh.userData.shelfSpec = shelfSpec;
            
            mesh.castShadow = true;
            scene.add(mesh);
            cutPlywood.push(mesh);
        }
        
        // Stage 3: Welding
        function weldFrame_stage() {
            const progress = stageProgress / stages[2].duration;
            
            cutProfiles.forEach((profile) => {
                // Move to target center
                profile.position.lerp(profile.userData.targetCenter, 0.03 * speed);
                
                // Align profile with target direction
                // Profile's default orientation is along X axis (length, profileSize, profileSize)
                const defaultDir = new THREE.Vector3(1, 0, 0);
                const targetDir = profile.userData.targetDirection;
                
                // Calculate rotation to align defaultDir with targetDir
                const quaternion = new THREE.Quaternion();
                quaternion.setFromUnitVectors(defaultDir, targetDir);
                
                // Smoothly interpolate to target rotation
                profile.quaternion.slerp(quaternion, 0.03 * speed);
                
                // Welding sparks at joints
                if (stageProgress % 10 === 0 && Math.random() > 0.7) {
                    createWeldSparks(profile.position.x, profile.position.y, profile.position.z, 15);
                }
            });
            
            if (progress >= 1) {
                cutProfiles.forEach(p => p.userData.welded = true);
            }
        }
        
        // Stage 4: Painting
        function paintMetal_stage() {
            const progress = stageProgress / stages[3].duration;
            
            cutProfiles.forEach((profile) => {
                if (profile.userData.welded) {
                    // Gradual color change
                    const currentColor = new THREE.Color().copy(profile.material.color);
                    const targetColor = new THREE.Color(paintedColor);
                    currentColor.lerp(targetColor, 0.01 * speed);
                    profile.material.color.copy(currentColor);
                    
                    // Paint mist
                    if (stageProgress % 15 === 0 && Math.random() > 0.6) {
                        createPaintMist(
                            profile.position.x + (Math.random() - 0.5) * 0.2,
                            profile.position.y + (Math.random() - 0.5) * 0.2,
                            profile.position.z,
                            2
                        );
                    }
                }
            });
        }
        
        // Stage 5: Final assembly
        function finalAssembly_stage() {
            const progress = stageProgress / stages[4].duration;
            
            // Install all shelves to their target positions
            cutPlywood.forEach((shelf) => {
                const target = shelf.userData.targetPosition;
                shelf.position.lerp(target, 0.03 * speed);
                
                // Keep horizontal (no rotation)
                shelf.rotation.x += (0 - shelf.rotation.x) * 0.03 * speed;
                shelf.rotation.y += (0 - shelf.rotation.y) * 0.03 * speed;
                shelf.rotation.z += (0 - shelf.rotation.z) * 0.03 * speed;
            });
        }
        
        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.add(p.velocity);
                p.velocity.y -= 0.002; // Gravity
                p.life -= 0.02;
                p.material.opacity = p.life;
                p.material.transparent = true;
                
                if (p.life <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }
        }
        
        // Animation loop
        let time = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (!paused) {
                time += 0.016 * speed;
                
                // Execute current stage
                if (currentStage < stages.length) {
                    stages[currentStage].action();
                    stageProgress += speed;
                    
                    if (stageProgress >= stages[currentStage].duration) {
                        currentStage++;
                        stageProgress = 0;
                    }
                    
                    // Update UI
                    if (currentStage < stages.length) {
                        document.getElementById('stage-name').textContent = `Stage ${currentStage + 1}/${stages.length}: ${stages[currentStage].name}`;
                        document.getElementById('stage-desc').textContent = stages[currentStage].desc;
                        const totalProgress = ((currentStage + (stageProgress / stages[currentStage].duration)) / stages.length) * 100;
                        document.getElementById('progress').style.width = totalProgress + '%';
                    } else {
                        document.getElementById('stage-name').textContent = `Complete!`;
                        document.getElementById('stage-desc').textContent = 'Shelving unit ready';
                        document.getElementById('progress').style.width = '100%';
                    }
                }
                
                updateParticles();
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        function togglePause() {
            paused = !paused;
            document.querySelector('.controls button:nth-child(2)').textContent = paused ? '▶ Play' : '⏸ Pause';
        }
        
        function changeSpeed(delta) {
            speed = Math.max(0.5, Math.min(3, speed + delta * 0.5));
        }
        
        function resetAnimation() {
            // Remove all parts
            cutProfiles.forEach(p => scene.remove(p));
            cutPlywood.forEach(p => scene.remove(p));
            particles.forEach(p => scene.remove(p));
            cutProfiles.length = 0;
            cutPlywood.length = 0;
            particles.length = 0;
            
            if (originalProfile) scene.remove(originalProfile);
            if (originalPlywood) scene.remove(originalPlywood);
            originalProfile = null;
            originalPlywood = null;
            
            currentStage = 0;
            stageProgress = 0;
            time = 0;
            document.getElementById('progress').style.width = '0%';
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
